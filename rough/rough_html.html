<!DOCTYPE html>
<html>
<head>
  <title>Intersection Observer Example</title>
  <style>
    .older-class {
      background-color: blue;
    }

    .new-class {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box older-class">Observed Element</div>

  <script>
    var observer = new IntersectionObserver(function(entries, observer) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          entry.target.classList.remove('older-class');
          entry.target.classList.add('new-class');
        }
      });
    });

    var observedElement = document.querySelector('.box');
    observer.observe(observedElement);
  </script>
</body>
</html>
